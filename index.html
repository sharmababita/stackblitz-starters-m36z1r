<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Enhet konventerer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="headerLogo">KL</div>
      <nav>
        <ul>
          <li>Nav 1</li>
          <li>Nav 2</li>
          <li>Nav 3</li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Form for a Unit Converter -->
      <section class="section">
        <h2>Enhet konventerer</h2>

        <form class="unitConverter">
          <label for="">
            Skriv inn et tall
            <input type="number" name="" id="" />
          </label>

          <div>
            <label for="">
              Velg enhet fra
              <select name="" id="">
                <option value="">MM</option>
                <option value="">CM</option>
                <option value="">M</option>
              </select>
            </label>

            <label for="">
              Velg enhet til
              <select name="" id=""></select>
            </label>
          </div>

          <div>
            <p>Her vises resultatet:</p>
            <p id="" class="viewResults"></p>
          </div>

          <button id="convertButton">Konventer</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Laget av Kodeloftet</p>
    </footer>
  </body>
</html>
